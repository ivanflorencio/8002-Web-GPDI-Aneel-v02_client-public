<div class="modal-header">
  <div class="text-uppercase modal-title text-blue-light fs-20">
    NOVA PRIORIZAÇÃO E SELEÇÃO
  </div>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('close')">
    <i class="ta-cancel-circle"></i>
  </button>
</div>

<div class="modal-body">
  <form action="">
    <div class="form-group">
      <label>SELECIONE A PROPOSTA VENCEDORA</label>
    </div>

    <ng-container *ngFor="let i of [0,1,2]">
      <div class="d-grid border border-cinza rounded w-100 mb-3 cursor-pointer align-items-center"
           style="grid-template-rows: 1fr 1fr"
           (click)="selecionar(i)">
        <div class="px-1 py-2">
          <div class="d-flex px-3 align-items-center">
            <div class="rounded-circle border border-cinza p-2 d-inline-block mr-3"></div>
            <span>Nome do Fornecedor</span>
          </div>
        </div>
        <div class="px-3 py-2 border-top border-cinza">
          <div class="d-flex">
            <button class="btn btn-link" type="button"><i class="ta-attachment"></i> Plano de Trabalho</button>
            <button class="btn btn-link" type="button"><i class="ta-attachment"></i> Contrato Base</button>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="form-group">
      <label>SELECIONE O DOCUMENTO COMPROBATÓRIO DA SELEÇÃO</label>
      <div>
        <button class="btn btn-link" type="button" (click)="anexarArquivos()">
          <i class="ta-attachment fs-22"></i> Anexar arquivo
        </button>
      </div>
    </div>

    <div class="form-group"><label for="responsavel-refinamento">Responsável Refinamento</label>
      <select name="" id="responsavel-refinamento" class="form-control">
        <option value="">Selecione</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data-alvo">Data alvo refinamento</label>
      <input type="date" name="" id="data-alvo" class="form-control">
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-link" type="button" (click)="activeModal.close('cancel')">Cancelar</button>
      <button class="btn btn-primary" type="submit"><i class="ta-plus-circle"></i> Confirmar seleção proposta</button>
    </div>

  </form>
</div>
