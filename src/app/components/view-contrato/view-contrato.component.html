<div *ngIf="!loading; else carregando">
  <div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">
      {{contrato.titulo}}
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
      <i class="ta-cancel-circle"></i>
    </button>
  </div>

  <app-loading type="fullscreen"></app-loading>

  <div class="modal-body overflow-hidden">

    <h5 class="text-primary">PARTE INICIAL (NÃO EDITÁVEL PELO FORNECEDOR)</h5>
    <div class="bg-cinza-claro rounded p-2 mb-3">
      <div class="bg-white p-3 overflow-auto" [innerHTML]="contrato.header"></div>
    </div>
    <h5 class="text-primary">PARTE CENTRAL (EDITÁVEL PELO FORNECEDOR)</h5>
    <div class="bg-cinza-claro rounded p-2 mb-3">
      <div class="bg-white p-3 overflow-auto" [innerHTML]="contrato.conteudo"></div>
    </div>
    <h5 class="text-primary">PARTE FINAL (NÃO EDITÁVEL PELO FORNECEDOR)</h5>
    <div class="bg-cinza-claro rounded p-2">
      <div class="bg-white p-3 overflow-auto" [innerHTML]="contrato.footer"></div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-primary" type="button" (click)="activeModal.close('Cross click')">
        <i class="ta-arrow-left fs-28 align-middle"></i>
        Voltar
      </button>
    </div>

  </div>
</div>
<ng-template #carregando>
  Carregando Contrato
</ng-template>
