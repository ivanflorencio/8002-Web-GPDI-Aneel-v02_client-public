<div class="wrap-controls" [ngClass]="{disabled:isDisabled}">
  <ng-container *ngFor="let m of map | keyvalue">
    <div class="wrap-input-control rounded text-center" (click)="change(m.key, !m.value)"
         [ngClass]="{'active':m.value}">
      <span>{{label.replace('#', m.key.toString().padStart(2, '0'))}}</span>
    </div>
  </ng-container>
</div>
