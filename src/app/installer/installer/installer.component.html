<app-wrap-full>
  <form class="position-relative my-3" [formGroup]="form" (ngSubmit)="requestInstall()">

    <h4 class="text-primary">Administrador</h4>
    <p>
      Vamos continuar com a instalação do sistema PDI, cadastre as informações para criação de um usuário
      administrador do sistema.
    </p>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="nomeCompleto" placeholder="Nome Completo"
             autofocus
             formControlName="nomeCompleto">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="cargo" placeholder="Cargo"
             formControlName="cargo">
    </div>
    <div class="form-group">
      <input type="email" class="form-control form-control-lg" name="email" placeholder="Email"
             formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" name="password" placeholder="Senha"
             formControlName="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" name="confirmPassword"
             placeholder="Confirme a senha"
             formControlName="confirmPassword">
    </div>
    <div class="alert border-red text-red font-weight-bold" *ngIf="errorMessage">
      <i class="ta-cancel-circle"></i> {{errorMessage}}
    </div>
    <div *ngIf="errors" class="alert alert-danger">
      <ng-container *ngFor="let e of errors | keyvalue">
        <div *ngFor="let err of e.value">{{err}}</div>
      </ng-container>
    </div>
    <div class="py-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-blue btn-lg" [disabled]="form.invalid">Continuar</button>
    </div>
    <app-loading type="fullparent" background="transparent" color="#03286a"></app-loading>
  </form>
</app-wrap-full>
