<div class="align-items-center d-flex h-100 justify-content-center">
  <div class="rounded bg-white p-4 auth-wrap">
    <div class="text-center">
      <h1>
        <img src="/assets/logo-azul.png" alt="TaesaTEC">
      </h1>
      <h5 class="text-dark">GESTOR PDI (Instalação)</h5>
    </div>
    <div>
      <form class="position-relative my-3" [formGroup]="form" (ngSubmit)="requestInstall()">

        <h4 class="text-primary">Administrador</h4>
        <p>
          Vamos continuar com a instalação do sistema PDI, cadastre um email e senha válidos para prosseguirmos.
        </p>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" name="email" placeholder="Email"
                 formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" name="password" placeholder="Senha"
                 formControlName="password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg" name="confirmPassword"
                 placeholder="Confirme a senha"
                 formControlName="confirmPassword">
        </div>
        <div class="alert border-red text-red font-weight-bold" *ngIf="errorMessage">
          <i class="ta-cancel-circle"></i> {{errorMessage}}
        </div>
        <div class="py-3 d-flex justify-content-end">
          <button type="submit" class="btn btn-blue btn-lg" [disabled]="form.invalid">Continuar</button>
        </div>
        <app-loading type="fullparent" background="transparent" color="#03286a"></app-loading>
      </form>

    </div>
  </div>
</div>
