<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">
        {{ status ? 'EDITAR PRODUTO' : 'NOVO PRODUTO' }}
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>

<app-loading type="fullscreen"></app-loading>

<div class="modal-body">
    <form [formGroup]="formProduto" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <div class="form-group m-0">
                <label>Classificação</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="input-r-produto-intermediario" value="Intermediario">
                <label class="form-check-label" for="input-r-produto-intermediario">Produto Intermediário</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="input-r-produto-final" value="Final">
                <label class="form-check-label" for="input-r-produto-final">Produto Final</label>
            </div>
        </div>

        <div class="form-group">
            <label for="tipo-produto">Tipo de produto</label>
            <select class="form-control" id="tipo-produto" formControlName="tipoProduto">
                <option value="" hidden>Selecione o tipo de produto</option>
                <option [value]="tipoProduto.nome" *ngFor="let tipoProduto of tipoProdutos">
                    {{ tipoProduto.nome }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="cadeia-inovacao">Fase da cadeia de inovação do produto</label>
            <select class="form-control" id="cadeia-inovacao" formControlName="cadeiaInovacao">
                <option value="" hidden>Selecione a fase da cadeia de inivação</option>
                <option [value]="cadeiaInovacao.nome" *ngFor="let cadeiaInovacao of cadeiaInovacoes">
                    {{ cadeiaInovacao.nome }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo-produto-detalhado">Tipo de produto detalhado</label>
            <select class="form-control" id="tipo-produto-detalhado" formControlName="tipoProdutoDetalhado">
                <option value="" hidden>Selecione o tipo de produto detalhado</option>
                <option [value]="tipoProdutoDetalhado.nome" *ngFor="let tipoProdutoDetalhado of tipoProdutosDetalhados">
                    {{ tipoProdutoDetalhado.nome }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="titulo-produto">Título produto</label>
            <input type="text" class="form-control" id="titulo-produto" formControlName="titulo" placeholder="Digite o título do produto">
        </div>

        <div class="form-group">
            <label>Descrição detalhada do produto</label>
            <app-textarea class="form-control" rows="4" maxlength="1000" formControlName="descricao"></app-textarea>
        </div>

        <div class="form-group">
            <div class="text-right">
                <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
                    Cancelar
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="formProduto.invalid" *ngIf="status">
                    <i class="ta-save mr-1"></i>
                    Salvar Produto
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="formProduto.invalid" *ngIf="!status">
                    <i class="ta-plus-circle mr-1"></i>
                    Criar Produto
                </button>
            </div>
        </div>
        
    </form>
</div>
