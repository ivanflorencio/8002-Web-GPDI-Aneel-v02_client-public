<div class="row justify-content-between">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-4">ESCOPO</h5>
    </div>
</div>

<form [formGroup]="formEscopo" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Objetivo do projeto</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="objetivo" placeholder="Descrever objetivamente o que se pretende desenvolver com a pesquisa."></app-textarea>
    </div>

    <div class="mb-3">
        <div class="form-group m-0">
            <label>Metas do projeto</label>
        </div>
        <div formArrayName="metas">
            <div class="bg-cinza-claro rounded px-3 py-4 mb-3" *ngFor="let meta of arrayMetas.controls; let i = index" [formGroupName]="i">
                <div class="form-group">
                    <label>Objetivo do que será desenvolvido</label>
                    <textarea class="form-control" rows="3" maxlength="1000" formControlName="objetivo"></textarea>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                        <label>Nº de meses (A contar do início do projeto)</label>
                        <select class="form-control" formControlName="numMeses">
                            <option value="" hidden>Selecione</option>
                            <option [value]="item.id" *ngFor="let item of getNumMeses(meta)">
                                {{ item.numMeses }}
                            </option>
                    </select>
                    </div>
                    <div class="col-8 d-flex justify-content-end align-items-end">
                        <button
                            type="button"
                            class="btn btn-link text-cinza px-0" 
                            *ngIf="arrayMetas.controls.length > 1"
                            (click)="removeMeta(i)"
                        >
                            <i class="ta-cancel-circle"></i>
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button 
                type="button" 
                class="btn btn-outline-primary" 
                [disabled]="numMeses.length <= arrayMetas.controls.length"
                (click)="addMeta()"
            >
                <i class="ta-plus-circle fs-22 align-middle"></i>
                Adicionar Metas
            </button>
        </div>
    </div>

    <div class="form-group my-4">
        <h5 class="">BENEFÍCIOS</h5>
        <hr/>
    </div>

    <div class="form-group">
        <label>A taesa</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descTaesa" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>A instituição de ensino/pesquisa ou empresa parceira</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descInstituicao" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>A indústria</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descIndustria" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>Ao setor elétrico</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descSetorEletrico" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>Sociedade</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descSociedade" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>Experiência prévia das empresas parceiras no tema</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descEmpresasParceiras" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <label>Comtrapartidas</label>
        <app-textarea class="form-control" rows="5" maxlength="1000" formControlName="descContrapartidas" placeholder="Descrever o que se pretende alcançar com o(s) produto(s) desenvolvido(s)."></app-textarea>
    </div>

    <div class="form-group">
        <div class="text-right">
            <button type="submit" class="btn btn-primary" [disabled]="formEscopo.invalid">
                <i class="ta-save"></i>
                Salvar Dados
            </button>
        </div>
    </div>

</form>
