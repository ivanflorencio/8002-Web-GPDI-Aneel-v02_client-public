<div class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between">
          <h3 class="text-uppercase text-dark">Meus Projetos</h3>
          <button type="button" (click)="openNovoProjeto()" class="btn btn-outline-primary">
            <fa-icon icon="plus-circle"></fa-icon>
            Novo Projeto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-projetos-list [projetos]="projetos"></app-projetos-list>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <app-loading type="inline" background="transparent" color="#AAA" size="3x"></app-loading>
    </div>
  </div>
</div>
