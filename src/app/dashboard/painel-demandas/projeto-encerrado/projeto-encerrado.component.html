<div class="row justify-content-between">
  <div class="col">
    <h5 class="text-uppercase text-blue font-weight-normal my-4">Projetos em Proposta</h5>
  </div>
</div>


<div class="container mb-3">
  <div class="row">
    <div class="col">
      <div class="d-grid grid-gap-4 wrap-projetos-cards">
        <div *ngFor="let project of projetos">
          <div *ngIf="project.catalogStatus.status == 'Encerrado'">{{ project.titulo }}

            <a [routerLink]="['/dashboard/projeto',project.id, status.status.toLocaleLowerCase()]" class="card w-100">
              <div class="card-header bg-blue-light text-white d-flex justify-content-between">
                <span class="text-uppercase text-white d-flex align-items-center">
                  {{project.numero}} - {{project.titulo}}
                </span>
                <span class="text-uppercase">
                  <span class="fs-24 align-middle">
                    <i [class]="icon"></i>
                  </span>
                  <span class="ml-2">{{status.status}}</span>
                </span>
              </div>
              <div class="card-body d-flex flex-column justify-content-between">
                <div>{{project.tituloDesc}}</div>
                <div class="d-flex justify-content-between mt-3" *ngIf="empresa">
                  <div class="text-blue-light">{{ empresa.nome }} - {{empresa.valor }}</div>
                  <div class="text-blue-light text-uppercase">{{ project.numero | tipoProjeto }}</div>
                </div>
              </div>
            </a>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>







<!-- <app-projetos-list [projetos]="projetos"></app-projetos-list> -->







<div class="py-4 text-center btn-sm" *ngIf="projetos.length === 0 && !loading.isLoading">
  <button class="btn btn-primary" (click)="loadData()">Atualizar</button>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <app-loading type="inline" background="transparent" color="#AAA" size="3x"></app-loading>
    </div>
  </div>
</div>
