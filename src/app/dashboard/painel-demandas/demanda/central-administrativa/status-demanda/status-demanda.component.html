<div class="row">
  <div class="col-4">
    <div class="form-group">
      <label for="statusProjeto">STATUS PROJETO SISTEMA</label>
      <select name="statusProjeto" id="statusProjeto" class="form-control">
        <option value="{{ item.value }}" *ngFor="let item of menuStatusEtapas">{{ item.text }}</option>
      </select>
    </div>
  </div>
</div>



<div class="row">
  <div class="col text-left">
    <button type="submit" class="btn btn-primary" (click)="saveStatus()">
      <i class="ta-save pr-2"></i>
      <span>Salvar Alterações</span>
    </button>
  </div>
</div>
