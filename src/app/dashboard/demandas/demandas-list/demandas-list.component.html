<div class="row">
  <div class="col-3">
    <div class="d-flex my-3">
      <select class="form-control flex-grow-1">
        <option [value]="item.id" *ngFor="let item of list">{{
          item.value
        }}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-demanda-progress
      *ngFor="let demanda of demandas"
    ></app-demanda-progress>
  </div>
</div>
