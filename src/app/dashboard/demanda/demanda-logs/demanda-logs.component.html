<div class="row">
  <div class="col">
    <h5 class="text-uppercase text-blue font-weight-normal my-3">
      LOGS da Demanda
    </h5>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-demanda-log-item *ngFor="let log of logs | orderBy:'created':'desc'" [log]="log"

  </div>
</div>
