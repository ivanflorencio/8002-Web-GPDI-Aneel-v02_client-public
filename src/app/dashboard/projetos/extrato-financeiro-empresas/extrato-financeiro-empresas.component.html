<h5 class="text-uppercase text-blue font-weight-normal my-3">Extrato Financeiro por empresas</h5>
<div class="row" *ngFor="let item of ['TAESA (7527)', 'ATE II (5012)']">
    <div class="col-12">
        <h6>{{item}}</h6>
    </div>
    <div class="col-12">
        <app-accordion *ngFor="let itemExtrato of ['Recursos Humanos (RH)', 'Serviços de Terceiros (ST)', 'Materiais e Consumo (MC)', 'Materiais Permanentes e Equipamentos (MP)']">
            <header role="heading" class="d-flex justify-content-between">
                <span>{{itemExtrato}}</span><span>R$12.345,00</span>
            </header>
            <div role="main">
                <table class="table table-borderless">
                    <tr *ngFor="let i of [0,0,0,0]">
                        <td>
                            <button class="btn btn-sm btn-link" (click)="openModal()">Nome do Item</button>
                        </td>
                        <td>Etapa 3</td>
                        <td>Titulo</td>
                        <td>R$12.345,00</td>
                    </tr>
                </table>
            </div>
        </app-accordion>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-auto">
        <i class="ta-user-o text-blue-light"></i> Última atualização em 16.02.2019, às 19:30 por André Moraes</div>
    <div class="col text-right">

    </div>
</div>
