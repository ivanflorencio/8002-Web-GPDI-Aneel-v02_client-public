<h5 class="text-uppercase text-blue font-weight-normal my-3">Temas e Sub-temas Aneel</h5>
<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="">Tema
                <app-tip [tipId]="31"></app-tip>
            </label>
            <select name="" id="" class="form-control w-50">
                <option value="">Selecione</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Outro Tema</label>
            <app-textarea [maxlength]="200" rows="2" class="form-control"></app-textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="">Arquivos relacionados a demanda <app-tip [tipId]="33"></app-tip></label>
            <input type="file" name="" id="" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <!-- @todo NgFor dos subtemas -->
        <div class="bg-cinza-claro my-3 p-3 rounded">
            <div class="form-group">
                <label for="">Sub Tema
                        <app-tip [tipId]="34"></app-tip>
                </label>
                <select name="" id="" class="form-control">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <div>Outro tema</div>
                <app-textarea [maxlength]="200" rows="2" class="form-control"></app-textarea>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-link text-cinza"><i class="ta-cancel-circle"></i> Excluir</button>
            </div>
        </div>




    </div>
    <div class="col-12 text-right">
        <button type="button" class="btn btn-outline-primary">
            <i class="ta-plus-circle"></i> Adicionar Sub-Tema
        </button>
    </div>

</div>
<hr>
<div class="row">
    <div class="col-auto">
        <i class="ta-user-o text-blue-light"></i> Última atualização em 16.02.2019, às 19:30 por André Moraes</div>
    <div class="col text-right">
        <button class="btn btn-primary"><i class="ta-save"></i> Salvar Dados</button>
    </div>
</div>
