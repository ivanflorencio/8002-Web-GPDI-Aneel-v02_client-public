<div class="position-relative">

    <div class="form-group">
        <input type="email" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="loginRequest.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control form-control-lg" placeholder="Senha" [(ngModel)]="loginRequest.password">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" name="rememberme" [(ngModel)]="remember" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Manter-me logado
        </label>
    </div>
    <div class="py-3 d-flex justify-content-between">
        <button type="button" class="btn btn-blue btn-lg" (click)="doLogin()">Login</button>
        <a routerLink="/login/forget" class="btn btn-link">Esqueci minha senha</a>
    </div>
    <app-loading type="fullparent" background-color="transparent" color="#03286a"></app-loading>
</div>
