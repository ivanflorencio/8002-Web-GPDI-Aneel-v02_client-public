<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">
        {{ status ? 'EDITAR RECURSO MATERIAL' : 'ADICIONAR RECURSO MATERIAL' }}
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>

<app-loading type="fullscreen"></app-loading>

<div class="modal-body">
    <form [formGroup]="formRecursoMaterial" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nome">Nome do recurso material</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Digite aqui o nome do Recurso (ID63)">
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="categoria-contabil">Categoria contábil</label>
                <select type="text" class="form-control" id="categoria-contabil" formControlName="categoriaContabil">
                    <option value="" hidden>Selecione (ID64)</option>
                    <option [value]="categoria.nome" *ngFor="let categoria of categoriasContabil">
                        {{ categoria.nome }}
                    </option>
                </select>
            </div>
            <div class="form-group col">
                <label for="valor-unitario">Valor unitário</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="valor-unitario" 
                    formControlName="valorUnitario" 
                    currencyMask 
                />
            </div>
        </div>

        <div class="form-group">
            <label>Especificação técnica detalhada do recurso</label>
            <app-textarea class="form-control" formControlName="especificacao" rows="4" maxlength="1000"></app-textarea>
        </div>

        <div class="form-group">
            <div class="text-right">
                <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
                    Cancelar
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="formRecursoMaterial.invalid" *ngIf="status">
                    <i class="ta-save mr-1"></i>
                    Salvar Alterações
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="formRecursoMaterial.invalid" *ngIf="!status">
                    <i class="ta-plus-circle mr-1"></i>
                    Adicionar Recurso
                </button>
            </div>
        </div>

    </form>
</div>
