<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">
        TEM CERTEZA QUE NÃO IRÁ PARTICIPAR?
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>

<app-loading type="fullscreen"></app-loading>

<div class="modal-body">
    <div>Esta ação é irreversível. Confirma a não participação nesta demanda?</div>
    
    <div class="form-check mt-3 mb-6">
        <input type="checkbox" id="status" class="form-check-input" (change)="toggle($event)">
        <label for="status" class="form-check-label">Confirmo que não iremos participar desta demanda</label>
    </div>
    
    <div class="text-right">
        <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
            Cancelar
        </div>
        <button 
            type="submit" 
            class="btn btn-danger" 
            [disabled]="!isCheck"
            (click)="activeModal.close()"
        >
            <i class="ta-cancel-circle mr-1"></i>
            Não Iremos Parcicipar
        </button>
    </div>
</div>
