<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">{{modalTitle}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <fa-icon icon="times-circle"></fa-icon>
    </button>
</div>
<div class="modal-body">
    <div class="mb-3">
        <div class="form-group m-0">
            <label>Classificação</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Produto Intermediário</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Produto Final</label>
        </div>
    </div>
    <div class="form-group">
        <label for="">Tipo de produto</label>
        <select name="" id="" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="">Fase da cadeia de inovação</label>
        <select name="" id="" class="form-control"></select>
    </div>
    <div class="form-group">
        <label for="">Titulo produto</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Descrição detalhada do produto</label>
        <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
        <div class="text-right">300 caracteres sobrando</div>
    </div>
    <div class="text-right">
        <button class="btn btn-link" (click)="activeModal.dismiss('cancel')">Cancelar</button>
        <button class="btn btn-primary">
            <i [class]="buttonAction.icon"></i>
            {{buttonAction.text}}
        </button>
    </div>
</div>
