<div class="row justify-content-between">
  <div class="col">
    <h5 class="text-uppercase text-blue font-weight-normal my-3">Etapas</h5>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary" type="button" (click)="openModal()">
      <i class="ta-plus-circle fs-24 align-middle align-middle"></i>
      Nova Etapa
    </button>
  </div>
</div>

<div class="row my-5">
  <div class="col">
    <div class="form-group m-0">
      <label for="">Data Inicial Projeto</label>
    </div>
    <div class="form-group form-inline">
      <select name="" [(ngModel)]="mes" class="form-control mr-3">
        <option value="">MM</option>
        <option value="0">JAN</option>
        <option value="1">FEV</option>
        <option value="2">MAR</option>
        <option value="3">ABR</option>
        <option value="4">MAI</option>
        <option value="5">JUN</option>
        <option value="6">JUL</option>
        <option value="7">AGO</option>
        <option value="8">SET</option>
        <option value="9">OUT</option>
        <option value="10">NOV</option>
        <option value="11">DEZ</option>
      </select>
      
      <input type="number" [(ngModel)]="ano" class="form-control">
      <button class="mx-3 btn btn-primary py-2" type="button" (click)="openModal()">
        <i class="ta-save fs-24 align-middle align-middle"></i>
        Salvar
      </button>
    </div>
    {{form.value|json}}


  </div>
</div>
<div class="row mt-4">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>
            <div class="d-flex align-items-center">
              <span class="mx-2">Etapas</span>
              <span class="d-flex flex-column">
                                <fa-icon icon="caret-up" class="d-inline-flex" size="1x"></fa-icon>
                                <fa-icon icon="caret-down" class="d-inline-flex" size="1x"></fa-icon>
                            </span>
            </div>
          </th>
          <th>
            <div class="d-flex align-items-center">
              <span class="mx-2">Data Inicial</span>
              <span class="d-flex flex-column">
                                <fa-icon icon="caret-up" class="d-inline-flex" size="1x"></fa-icon>
                                <fa-icon icon="caret-down" class="d-inline-flex" size="1x"></fa-icon>
                            </span>
            </div>

          </th>
          <th>
            <div class="d-flex align-items-center">
              <span class="mx-2">Data Final</span>
              <span class="d-flex flex-column">
                                <fa-icon icon="caret-up" class="d-inline-flex" size="1x"></fa-icon>
                                <fa-icon icon="caret-down" class="d-inline-flex" size="1x"></fa-icon>
                            </span>
            </div>
          </th>
          <th>
            <div class="d-flex align-items-center">
              <span class="mx-2">Ações</span>
            </div>
          </th>
        </tr>
      </thead>
      <tr *ngFor="let etapa of etapas; let i = index">
        <td>Etapa {{ i+1 }}</td>
        <td>{{ etapa.dataInicio | date:'dd/MM/yyyy' }}</td>
        <td>{{ etapa.dataFim | date:'dd/MM/yyyy' }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openModal(etapa)">
            <i class="ta-edit"></i>
            Editar
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-auto">
    <i class="ta-user-o text-blue-light"></i> Última atualização em 16.02.2019, às 19:30 por André Moraes</div>
  <div class="col text-right">

  </div>
</div>
