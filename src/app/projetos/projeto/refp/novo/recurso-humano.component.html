<form [formGroup]="form" class="mt-5">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="">Beneficiário (Recurso Humano)</label>
        <select name="" id="" class="form-control"></select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="">Mês Referência</label>
        <select name="" id="" class="form-control"></select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="">Quantidade Horas</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="">Empresa Financiadora</label>
        <select name="" id="" class="form-control"></select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="">Tipo de Documento?</label>
        <select name="" id="" class="form-control"></select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="">Número de Documento</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="">Data do Documento</label>
        <input type="date" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group"><label>Atividade realizada na etapa pela pessoa</label>
        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-group"><label>Observações Internas (Opcional)</label>
        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <div class="form-group">
          <label>COMPROVANTE DA DESPESA</label>
          ...
        </div>
        <div class="form-group">
          <label>Valor Final (Cálculo automático)</label>
          <input type="text" class="form-control" readonly value="00000">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-link" type="button">Cancelar</button>
      <button class="btn btn-primary" type="submit"><i class="ta-plus-circle"></i> Salvar Registro</button>
    </div>
  </div>


</form>
