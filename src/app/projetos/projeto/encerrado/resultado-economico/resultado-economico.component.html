<div class="row">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-3">RESULTADOS INDICADORES ECONÔMICOS</h5>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12 text-right">
        <button class="btn btn-outline-primary" (click)="criar()"><i class="ta-plus-circle"></i> Registrar Resultado Indicadores Econômcicos</button>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Percentual Impacto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resultado of resultados">
                        <td>Redução de Homem/Hora - Produtividade</td>
                        <td>25%</td>
                        <td>
                            <button class="btn btn-primary btn-sm" type="button" (click)="editar(resultado)"><i class="ta-edit"></i> Editar</button>
                        </td>
                    </tr>
                    <tr [hidden]="!loading.isLoading">
                            <td colspan="3" class="text-center">
                                <app-loading type="inline"></app-loading>
                            </td>
                        </tr>
                        <tr *ngIf="resultados.length === 0 && !loading.isLoading">
                            <td colspan="3" class="text-center">Nenhum Resultado Encontrado</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
