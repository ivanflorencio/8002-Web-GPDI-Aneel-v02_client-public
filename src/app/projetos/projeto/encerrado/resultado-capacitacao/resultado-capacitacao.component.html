<div class="row">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-3">RESULTADOS CAPACITAÇÃO PROFISSIONAL</h5>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12 text-right">
        <button class="btn btn-outline-primary" (click)="criar()"><i class="ta-plus-circle"></i> Registrar Capacitação Profissional</button>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Membro da Equipe</th>
                        <th>Capacitação</th>
                        <th>Arquivo Cadastrado?</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let resultado of resultados">
                        <td>{{resultado.recursoHumano.nomeCompleto}}</td>
                        <td>{{capacitacao(resultado.tipoValor)}}</td>
                        <td>{{resultado.uploads.length > 0?'Sim':'Não'}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" type="button" (click)="editar(resultado)"><i class="ta-edit"></i> Editar</button>
                        </td>
                    </tr>
                    <tr [hidden]="!loading.isLoading">
                        <td colspan="4" class="text-center">
                            <app-loading type="inline"></app-loading>
                        </td>
                    </tr>
                    <tr *ngIf="resultados.length === 0 && !loading.isLoading">
                        <td colspan="4" class="text-center">Nenhum Resultado Encontrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
