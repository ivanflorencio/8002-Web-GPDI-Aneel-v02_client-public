<h5 class="text-uppercase text-blue font-weight-normal my-3">Temas e Sub-temas Aneel</h5>
<app-loading type="fullscreen"></app-loading>
<div class="row">
  <div class="col-12">
    <form [formGroup]="form" *ngIf="form">
      <div class="form-group">
        <label for="">Tema
          <app-tip [tipId]="31"></app-tip>
        </label>
        <select name="" id="" class="form-control w-50" formControlName="catalogTemaId">
          <option value="">Selecione</option>
          <option [value]="tema.id" *ngFor="let tema of temas | orderBy:'order'">{{tema.nome}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="tema && tema.valor === 'OU'">
        <label for="">Outro Tema</label>
        <app-textarea [maxlength]="200" rows="2" class="form-control" formControlName="outroDesc"></app-textarea>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label for="">
        Arquivos relacionados a demanda <app-tip [tipId]="33"></app-tip>
      </label>

    </div>
    <div>
      <label class="btn btn-link">
        <i class="ta-upload mx-2 fs-22"></i>
        <span>Selecionar arquivo </span>
        <strong *ngFor="let file of file.files"> ({{file.name}})</strong>
        <input type="file" name="" id="" class="form-control d-none" #file (change)="changeFile($event)">
      </label>
      <div *ngIf="temaProjeto">
        <hr>
        <span class="btn btn-link" [downloadFile]="file" *ngFor="let file of temaProjeto.uploads">{{file.nomeArquivo}}</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-sub-tema *ngFor="let formSubtema of subTemasForms.controls; let i = index;" [subform]="formSubtema" [selectedThemes]="selectedsThemes" [subTemas]="subTemas" (remove)="delete(i)" [index]="i"></app-sub-tema>
  </div>
  <div class="col-12 text-right" *ngIf="subTemas.length > 0">
    <button type="button" class="btn btn-outline-primary" (click)="addSubTema()">
      <i class="ta-plus-circle"></i> Adicionar Sub-Tema
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-auto">
    <i class="ta-user-o text-blue-light"></i> Última atualização em 16.02.2019, às 19:30 por André Moraes</div>
  <div class="col text-right">
    <button class="btn btn-primary" [disabled]="form && form.invalid" type="button" (click)="updateTemas()"><i class="ta-save"></i> Salvar Dados</button>
  </div>
</div>
