<app-loading type="fullscreen"></app-loading>
<form [formGroup]="form" *ngIf="form">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">NOME DO ITEM</label>
                <input type="text" class="form-control" formControlName="nomeItem" placeholder="Nome">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <div>
                <label for="">RECURSO MATERIAL ASSOCIADO</label>
                <select name="" id="" class="form-control" formControlName="recursoMaterialId">
                    <option value="">Selecionar</option>
                    <option [value]="r.id" *ngFor="let r of recursos">{{ r.nome }}</option>
                </select>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">EMPRESA FINACIADORA</label>
                <select name="" id="" class="form-control" formControlName="empresaFinanciadoraId">
                    <option value="">Selecionar</option>
                    <option [value]="item.id" *ngFor="let item of empresasFinanciadoras">{{item.nome}}</option>
                </select>
            </div>
        </div>
        <div class="col-6" *ngIf="projeto.isPD">
            <div class="form-group">
                <label for="">EMPRESA RECEBEDORA</label>
                <select name="" id="" class="form-control" formControlName="empresaRecebedoraId">
                    <option value="">Selecionar</option>
                    <option [value]="item.id" *ngFor="let item of empresasRecebedoras">{{item.nome}}</option>
                </select>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">BENEFÍCIADO</label>
                <input type="text" class="form-control" formControlName="beneficiado">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">CNPJ BENEFICIADO</label>
                <input type="text" class="form-control" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00" value="cnpjBeneficiado" formControlName="cnpjBeneficiado">
            </div>

        </div>


    </div>

    <div class="row mb-3">
        <div class="col-6">
            <div class="form-group">
                <label for="">CATEGORIA CONTÁBIL</label>
                <select name="" id="" class="form-control" [formControlName]="projeto.isPD?'categoriaContabil':'catalogCategoriaContabilGestaoId'">
                    <option value="">Selecionar</option>
                    <option [value]="c.value" *ngFor="let c of categoriasContabeis">{{c.text}}</option>
                </select>
            </div>
        </div>
        <ng-container *ngIf="categoriaContabil.value === 'MP'">
            <div class="col-6">
                <div>
                    <label>
                        <app-checkbox formControlName="equiparLabExistente" class="d-inline-block"></app-checkbox>
                        IRÁ EQUIPAR LABORATÓRIO EXISTENTE?
                    </label>
                </div>
                <div>
                    <label>
                        <app-checkbox formControlName="equiparLabNovo" class="d-inline-block"></app-checkbox>
                        IRÁ EQUIPAR LABORATÓRIO NOVO?
                    </label>
                </div>
                <div>
                    <label>
                        <app-checkbox formControlName="itemNacional" class="d-inline-block"></app-checkbox>
                        ITEM NACIONAL?
                    </label>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="">MÊS REFERÊNCIA</label>
                <select name="" id="" class="form-control" formControlName="mes">
                    <option value="">Selecione</option>
                    <option [value]="item.value" *ngFor="let item of mesesRef">{{item.text}}</option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">QUANTIDADE ITENS</label>
                <input type="text" class="form-control" maxlength="7" formControlName="qtdItens" mask="0*">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">VALOR UNITÁRIO</label>
                <input type="text" class="form-control" currencyMask formControlName="valorUnitario">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="">TIPO DE DOCUMENTO?</label>
                <select name="" id="" class="form-control" formControlName="tipoDocumento">
                    <option value="">Selecionar</option>
                    <option [value]="t.value" *ngFor="let t of tipoDocs">{{ t.text }}</option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">NÚMERO DE DOCUMENTO</label>
                <input type="text" class="form-control" formControlName="numeroDocumento">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">DATA DO DOCUMENTO</label>
                <input type="date" class="form-control" formControlName="dataDocumento">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">ESPECÍFICAÇÃO TÉCNICA</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="especificacaoTecnica"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">FUNÇÃO DESTE RECURSO NESTA ETAPA DO PROJETO</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="funcaoRecurso"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">VALOR FINAL (CÁLCULO AUTOMÁTICO)</label>
                <input type="text" disabled class="form-control" [value]="valorFinal|currency:'R$'">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">OBSERVAÇÕES INTERNAS</label>
                <div *ngFor="let obs of registro.obsInternas">
                    <div class="border border-cinza bg-cinza-claro rounded my-3 p-3">{{obs.texto}}</div>
                    <div class="text-right">
                        <span>{{obs.created | date:'medium'}}</span>
                        <span> por {{obs.user.nomeCompleto}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">COMPROVANTE DE DESPESA</label>
            </div>
            <div *ngIf="registro">
                <div class="btn btn-link" [downloadFile]="file" *ngFor="let file of registro.uploads">
                    {{file.nomeArquivo}}
                    <!-- <i class="ta-cancel-circle" (click)="deletarArquivo(file)"></i> -->
                </div>
            </div>
            <div *ngIf="isEditable">
                <label class="btn btn-link">
                    <i class="ta-upload mx-2 fs-22"></i>
                    <span>Selecionar arquivo </span>
                    <strong *ngFor="let file of file.files"> ({{file.name}})</strong>
                    <input type="file" name="" id="" class="form-control d-none" #file (change)="changeFile($event)">
                </label>
            </div>
        </div>
    </div>

    <ng-container [ngSwitch]="status">
        <ng-container *ngSwitchCase="'pendente'">
            <div class="row">
                <div class="col-12 d-flex justify-content-around">
                    <button class="btn btn-danger" (click)="saveStatus('reprovado')">
                        <i class="ta-cancel-circle"></i>
                        Reprovar Registro
                    </button>
                    <button class="btn btn-success" (click)="saveStatus('aprovado')">
                        <i class="ta-ok"></i>
                        Aprovar registro
                    </button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button class="btn btn-link" (click)="removerRegistro()">
                        <i class="ta-cancel-circle"></i>
                        Excluir Registro
                    </button>
                </div>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'reprovado'">
            <div class="row">
                <div class="col-12">
                    <div class="form-group" [formGroup]="obsInternas">
                        <label for="">RESPOSTA QUESTIONAMENTOS (SERÁ ADICIONADO AS OBSERVAÇÕES INTERNAS)</label>
                        <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="texto"></textarea>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" [disabled]="obsInternas.invalid" (click)="enviarAprovacao()">
                            <i class="ta-plus-circle"></i>
                            Reenviar para Aprovação
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button class="btn btn-link" (click)="removerRegistro()">
                        <i class="ta-cancel-circle"></i>
                        Excluir Registro
                    </button>
                </div>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'aprovado'">
            <div class="row mt-4">
                <div class="col-12">
                    <button class="btn btn-link" (click)="editarRegistro()">
                        <i class="ta-edit"></i>
                        Editar Registro
                    </button>
                    <button class="btn btn-link" (click)="removerRegistro()">
                        <i class="ta-cancel-circle"></i>
                        Excluir Registro
                    </button>
                </div>
            </div>
        </ng-container>
    </ng-container>

</form>
