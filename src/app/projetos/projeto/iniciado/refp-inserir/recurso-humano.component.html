<app-loading></app-loading>
<form [formGroup]="form">
    <div class="row mt-5">
        <div class="col-12">
            <div class="form-group">
                <label for="">BENEFICIÁRIO (RECURSO HUMANO)</label>
                <select name="" id="" class="form-control">
                    <option value="">Selecionar</option>
                    <option [value]="r.id" *ngFor="let r of recursos">{{ r.nomeCompleto }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="">MÊS REFERÊNCIA</label>
                <select name="" id="" class="form-control">
                    <option value="">Novembro 2019 (ID78)</option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">QUANTIDADE HORAS</label>
                <input type="text" class="form-control" maxlength="3" value="" placeholder="000" mask="0*">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">EMPRESA FINACIADORA</label>
                <select name="" id="" class="form-control">
                    <option value="">Selecionar Empresa</option>
                    <option [value]="e.id" *ngFor="let e of empresas">{{e.nome}} </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="">TIPO DE DOCUMENTO?</label>
                <select name="" id="" class="form-control">
                    <option value="">Selecionar</option>
                    <option [value]="t.value" *ngFor="let t of tipoDocs">{{ t.text }}</option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">NÚMERO DE DOCUMENTO</label>
                <input type="text" class="form-control" value="">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">DATA DO DOCUMENTO</label>
                <input type="text" class="form-control" mask="00/00/0000" value="" placeholder="dd/mm/aaaa">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">ATIVIDADE REALIZADA NA ETAPA PELA PESSOA</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">OBSERVAÇÕES INTERNAS(OPCIONAL)</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="">COMPROVANTE DE DESPESA</label>
                <div>
                    <input type="file">
                    <div><i class="ta"></i> Anexar (ID86)</div>
                </div>
            </div>
        </div>
        <div class="col-4">&nbsp;</div>
        <div class="col-4">
            <div class="form-group">
                <label for="">VALOR FINAL (CÁLCULO AUTOMÁTICO)</label>
                <input type="text" disabled class="form-control" value="R$15.4990,00 (ID87)">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-link">Cancelar</button>
            <button class="btn btn-primary"><i class="ta-plus-circle"></i> Salvar Registro</button>
        </div>
    </div>
</form>
