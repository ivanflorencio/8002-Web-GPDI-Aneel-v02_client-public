<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">{{modalTitle}}</div>
</div>
<form class="modal-body" [formGroup]="form">
    <div class="row">
        <div class="col-12">
            <div class="form-group">

                <label for="">Recurso Humano</label>
                <select name="" id="" class="form-control" formControlName="recursoHumanoId">
                    <option value="">Selecione</option>
                    <option [value]="rh.id" *ngFor="let rh of recursosHumano">{{rh.nomeCompleto}}</option>
                </select>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">

                <label for="">Etapa Relacionada</label>
                <select name="" id="" class="form-control" formControlName="etapaId">
                    <option value="">Selecione</option>
                    <option [value]="etapa.id" *ngFor="let etapa of etapas">Etapa {{etapa.numeroEtapa}}</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">

                <label for="">Empresa Financiadora</label>
                <select name="" id="" class="form-control" formControlName="empresaId">
                    <option value="">Selecione</option>
                    <option [value]="empresa.id" *ngFor="let empresa of empresasFinanciadora">{{empresa.catalogEmpresa.nome}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group m-0"><label for="">Horas Alocadas por mês</label></div>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex p-3 bg-cinza-claro rounded mb-4">
                <div class="col-2" *ngFor="let ha of horasAlocadas">
                    <label for="">{{ha.text}}</label>
                    <input placeholder="Max 160h" max="160" min="1" formControlName="{{ha.name}}" type="number" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Justificativa do recurso</label>
                <app-textarea name="" formControlName="justificativa" id="" cols="30" rows="4" class="form-control" maxlength="1000" placeholder="Por que o recurso é necessário?"></app-textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <div class="d-flex justify-content-between">

                <div>
                    <button class="btn btn-link" (click)="excluir()" *ngIf="alocacao.id"><i class="ta-cancel-circle"></i> Excluir</button>
                </div>

                <div class="text-right">
                    <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">Cancelar</div>
                    <button class="btn btn-primary" type="button" (click)="submit()" [disabled]="form.invalid">
                        <i [class]="buttonAction.icon"></i>
                        {{buttonAction.text}}
                    </button>
                </div>

            </div>

        </div>
    </div>
</form>
<app-loading type="fullscreen"></app-loading>
