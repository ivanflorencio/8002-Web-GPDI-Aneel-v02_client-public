<div class="modal-header">
  <div class="text-uppercase modal-title text-blue-light fs-24">Alocar Recurso Material</div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="">Selecione um recurso material</label>
        <select name="" id="" class="form-control">
          <option value="">Selecione</option>
          <option [value]="rec.id" *ngFor="let rec of recursosMaterias">{{rec.nome}}</option>
        </select>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="">Empresa Financiadora</label>
        <select name="" id="" class="form-control"></select>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="">Empresa Recebedora</label>
        <select name="" id="" class="form-control">
          <option value="">Selecione</option>
          <option [value]="emR.id" *ngFor="let emR of empresaRecebdora">{{emR.catalogEmpresa ? emR.catalogEmpresa.nome : emR.razaoSocial}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="">Etapa</label>
        <select name="" id="" class="form-control">
          <option value="">Selecione</option>
          <option value="" *ngFor="let etapa of etapas"></option>
        </select>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="">Quantidade</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="">Justificativa do recurso nesta etapa</label>
        <app-textarea name="" id="" cols="30" rows="4" class="form-control" placeholder="Por que o recurso é necessário nesta etapa?" maxlenght="1000"></app-textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right">
      <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">Cancelar</div>
      <button class="btn btn-primary" (click)="activeModal.close('temp')">
        <i class="ta-plus-circle"></i>
        Alocar Reucurso
      </button>
    </div>
  </div>
</div>
