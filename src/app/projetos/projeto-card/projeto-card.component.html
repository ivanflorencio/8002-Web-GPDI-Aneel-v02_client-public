<a [routerLink]="['/dashboard/projeto',projeto.projetoId]" class="card w-100">
    <div class="card-header bg-blue-light text-white d-flex justify-content-between">
        <span class="text-uppercase text-white">
            {{projeto.numero}} - {{projeto.titulo}}
        </span>
        <span class="text-uppercase">
            <fa-icon [icon]="icon"></fa-icon>
            <span class="ml-3">{{status}}</span>
        </span>
    </div>
    <div class="card-body">
        <div>{{projeto.tituloDesc}}</div>
        <div class="d-flex justify-content-between mt-3">
            <div class="text-blue-light">AAA-1234</div>
            <div class="text-blue-light text-uppercase">Projeto Cient√≠fico</div>
        </div>
    </div>
</a>
