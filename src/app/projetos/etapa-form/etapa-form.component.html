<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">Nova Etapa</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <fa-icon icon="times-circle"></fa-icon>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Descrição das atividades</label>
        <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
        <div class="text-right">300 caracteres sobrando</div>
    </div>
    <div class="form-group">
        <label>PRODUTOS INTERMEDIÁRIOS ASSOCIADOS A ESTA ETAPA</label>
        <div class="row">
            <div class="col">
                <!-- @todo *ngFor Produtos associados -->
                <select name="" id="" class="form-control mb-3">
                    <option value="">Selecione</option>
                </select>
                <select name="" id="" class="form-control mb-3">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn p-0 hover-text-blue">
                    <i class="ta-plus fs-24"></i>
                </button>
                <button class="btn p-0 hover-text-blue">
                    <i class="ta-remove fs-24"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <div class="button btn btn-link">Cancelar</div>
                <button class="btn btn-primary">
                    <i class="ta-plus"></i>
                    Adicionar Etapa
                </button>
            </div>
        </div>
    </div>
</div>
