<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">Nova Etapa</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Descrição das atividades</label>
        <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
        <div class="text-right">300 caracteres sobrando</div>
    </div>
    <div class="form-group">
        <label>PRODUTOS ASSOCIADOS A ESTA ETAPA</label>
        <div class="row" *ngFor="let item of etapaProdutos; let i = index;">
            <div class="col">
                <select name="" id="" class="form-control mb-3">
                    <option value="">Selecione</option>
                    <option *ngFor="let p of produtos" [value]="p.produtoId">{{p.titulo}}</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn p-0 hover-text-blue" (click)="removerProduto(i)">
                    <i class="ta-remove fs-24"></i>
                </button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <button class="btn p-0 hover-text-blue" (click)="adicionarProduto()">
                    <i class="ta-plus-circle fs-24 align-middle"></i>
                    Adicionar Produto
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">Cancelar</div>
                <button class="btn btn-primary" (click)="submit()">
                    <i class="ta-plus-circle"></i>
                    Adicionar Etapa
                </button>
            </div>
        </div>
    </div>
</div>
