<div class="row justify-content-between">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-4">DEFINIÇÃO PESSOAS PROCESSO VALIDAÇÃO</h5>
    </div>
</div>

<form [formGroup]="form" *ngIf="form" (ngSubmit)="salvar()">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="superiorDireto"
                    >SEU SUPERIOR DIRETO
                    <app-help codigo="demanda-superior-direto"></app-help>
                </label>
                <select name="superiorDireto" id="superiorDireto" class="form-control" formControlName="superiorDireto">
                    <option value="">Selecione</option>
                    <option [value]="pessoa.id" *ngFor="let pessoa of pessoas | listUnique: []:exceptIds:'id'">
                        {{ pessoa.nomeCompleto || pessoa.userName }}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label>TABELA DE VALORES MÁXIMOS (HORA/VALOR)</label>
                <select name="tabelaValorHora" id="tabelaValorHora" class="form-control" formControlName="tabelaValorHoraId">
                    <option value="">Selecione</option>
                    <option [value]="tabela.id" *ngFor="let tabela of tabelas">{{ tabela.nome }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>REVISOR</label>
                <input type="text" class="form-control" readonly value="A definir" />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>GERENTE PDI</label>
                <input type="text" class="form-control" [value]="equipe.gerente.nomeCompleto" readonly />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>COORDENADOR PDI</label>
                <input type="text" class="form-control" [value]="equipe.coordenador.nomeCompleto" readonly />
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label>DIRETOR PDI</label>
                <input type="text" class="form-control" [value]="equipe.diretor.nomeCompleto" readonly />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-left pt-5">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid"><i class="ta-save"></i> Salvar Alterações</button>
        </div>
    </div>
</form>
