<div class="row">
  <div class="col-12 d-flex justify-content-end my-4">
    <button
      class="btn btn-outline-primary"
      type="button"
      routerLink="novo"
    >
      <i class="ta-plus-circle fs-24 align-middle align-middle"></i>
      Novo Contrato
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-table
      [cols]="cols"
      [data]="data"
      [buttons]="buttons"
      (action)="tableAction($event)">
    </app-table>
  </div>
</div>
