<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-20">
        Registrar Apoio a Infra-Estrutura
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSumit)="submit">

        <div class="form-group">
            <label>TIPO DE INFRAESTRUTURA RECEPTORA DA CAPACITAÇÃO TECNOLÓGICA</label>
            <select class="form-control" formControlName="tipo">
                <option value="" hidden>Selecione</option>
                <option [value]="1">Valor 1</option>
            </select>
        </div>

        <div class="form-group">
            <label>CNPJ INSTITUIÇÃO RECEPTORA</label>
            <input type="text" class="form-control" formControlName="cnpj"/>
        </div>

        <div class="form-group">
            <label>NOME DO LABORATÓRIO RECEPTOR DO APOIO À INFRAESTRUTURA</label>
            <app-textarea class="form-control" rows="1" maxlength="100" formControlName="laboratorio"></app-textarea>
        </div>

        <div class="form-group">
            <label>ÁREA DE PESQUISA DO LABORATÓRIO RECEPTOR DO APOIO À INFRAESTRUTURA</label>
            <app-textarea class="form-control" rows="1" maxlength="50" formControlName="areaPesquisa"></app-textarea>
        </div>

        <div class="form-group">
            <label>LISTA DE MATERIAIS PERMANENTES E EQUIPAMENTOS, SEPARADOS POR VÍRGULA, DESTINADOS AO APOIO À INFRAESTRUTURA DO LABORATÓRIO</label>
            <app-textarea class="form-control" rows="2" maxlength="300" formControlName="materias"></app-textarea>
        </div>

        <div class="form-group d-flex justify-content-end mt-4">
            <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
                Cancelar
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                <i class="ta-save mr-1"></i>
                Adicionar apoio a infra-estrutura
            </button>
        </div>
    </form>
</div>
