<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-20">
        Registrar Resultado Indicadores Econômicos
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSumit)="submit">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>TIPO DE INDICADOR ECONÔMICO OBTIDO COMO RESULTADO DO PROJETO</label>
                    <select class="form-control" formControlName="tipo">
                        <option value="" hidden>Selecione</option>
                        <option [value]="1">Valor 1</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>DESCRIÇÃO DO BENEFÍCIO ECONÔMICO PARA O INDICADOR ECONÔMICO SELECIONADO</label>
                    <app-textarea class="form-control" rows="4" maxlength="400" formControlName="descricao"></app-textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>UNIDADE DA BASE DO INDICADOR</label>
                    <select class="form-control" formControlName="unidadeIndicador">
                        <option value="" hidden>Selecione</option>
                        <option [value]="1">Valor 1</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>VALOR NUMÉRICO DO INDICADOR</label>
                    <select class="form-control" formControlName="valorIndicador">
                        <option value="" hidden>Selecione</option>
                        <option [value]="1">Valor 1</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>PORCENTAGEM DO IMPACTO </label>
                    <select class="form-control" formControlName="porcentagem">
                        <option value="" hidden>Selecione</option>
                        <option [value]="1">Valor 1</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>VALOR DO BENEFÍCIO ECONÔMICO</label>
                    <select class="form-control" formControlName="valorEconomico">
                        <option value="" hidden>Selecione</option>
                        <option [value]="1">Valor 1</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group d-flex justify-content-end mt-4">
            <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">
                Cancelar
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                <i class="ta-save mr-1"></i>
                Adicionar Resultado Indicadores Econômicos
            </button>
        </div>
    </form>
</div>
