<div *ngIf="!alteracaoRequerida" class="d-flex justify-content-between align-items-center">
    <div>
        <button class="btn btn-link" (click)="cancelarProcesso()" type="button">
            <i class="ta-cancel-circle"></i>
            Cancelar Processo de Refinamento
        </button>
        <button class="btn btn-link" (click)="solicitarNovaAnalise()" type="button">
            <i class="ta-ficha"></i>
            Solicitar Nova Análise Técnica
        </button>
    </div>
    <div>
        <button class="btn btn-danger mr-2" (click)="solicitarAlteracao()">
            <i class="ta-cancel-circle"></i>
            Solicitar Alterações
        </button>
        <button class="btn btn-success" type="button" (click)="aprovar()">
            <i class="ta-ok"></i>
            Aprovar
        </button>
    </div>
</div>

<div *ngIf="alteracaoRequerida">
    <form [formGroup]="form" (ngSubmit)="enviarSolicitacaoAlteracao()">
        <div>
            <h6 class="text-blue-light">ENVIE SEU COMENTÁRIO SOLICITANDO ALTERAÇÕES</h6>
            <div class="form-group">
                <app-textarea class="form-control" formControlName="mensagem" rows="5"></app-textarea>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <div class="files text-primary p-2">
                    <div *ngFor="let file of files; let i = index" class="border-bottom border-light">
                        <i class="ta-attachment fs-14"></i> {{ file.name }}
                        <button class="btn btn-link btn-sm" type="button" (click)="removeFile(i)"><i class="ta-cancel-circle"></i></button>
                    </div>
                </div>
                <label class="cursor-pointer text-primary">
                    <i class="ta-plus-circle"></i> Selecionar arquivos
                    <input type="file" hidden multiple (change)="fileChange($event)" />
                </label>
            </div>
            <div>
                <button class="btn btn-link" type="button" (click)="cancelarSolicitacao()">
                    <i class="ta-cancel-circle"></i> Cancelar
                </button>
                <button class="btn btn-danger" [disabled]="form.invalid">
                    <i class="ta-cancel-circle"></i>
                    Solicitar Alterações
                </button>
            </div>
        </div>
    </form>
</div>
