<div class="row justify-content-between">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-4">PROJETOS - IDENTIFICAÇÃO DE RISCOS</h5>
    </div>
</div>

<div class="row" *appRole="['Administrador', 'User']">
    <div class="col-12 tabs-nav-bar">
        <ul class="nav nav-bar-row nav-justified pt-3">
            <ng-container *ngFor="let route of menu">
                <li class="nav-item" *appRole="route.role || 'public'">
                    <a routerLinkActive="active" class="nav-link" [routerLink]="route.path">{{ route.text }}</a>
                </li>
            </ng-container>
        </ul>
    </div>
</div>

<div class="wrap-outlet-projeto">
    <router-outlet></router-outlet>
</div>
