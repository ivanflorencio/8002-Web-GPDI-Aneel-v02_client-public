<div class="modal-header">
  <div class="text-uppercase modal-title text-blue-light fs-20">
    INDENTIFICAÇÃO DE RISCOS
  </div>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('close')">
    <i class="ta-cancel-circle"></i>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>SELECIONE O DOCUMENTO COMPROBATÓRIO DE IDENTIFICAÇÃO DE RISCOS</label>

      <div>
        <label class="btn btn-link">
          <ng-container *ngIf="!file">
            <i class="ta-plus-circle"></i>
            <span> Anexar arquivo</span>
          </ng-container>
          <ng-container *ngIf="file">
            <i class="ta-attachment text-primary"></i>
            <span class="text-primary" style="text-transform: none">{{file.name}}</span>
          </ng-container>
          <input type="file" class="form-control d-none" (change)="anexarArquivos($event)">
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="responsavel-refinamento">Responsável Próxima Etapa (Aprovação e Formalização)</label>
      <select id="responsavel-refinamento" class="form-control" formControlName="responsavelId">
        <option value="" hidden>Selecione</option>
        <option *ngFor="let user of equipe.outros" [value]="user.id">{{user.nomeCompleto}}</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-link" type="button" (click)="activeModal.close('cancel')">Cancelar</button>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid || !file"><i class="ta-plus-circle"></i>
        Confirmar Identificação de Riscos
      </button>
    </div>

  </form>
</div>
